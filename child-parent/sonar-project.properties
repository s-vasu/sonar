sonar.host.url = https://sonarcloud.io
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.sources=./src
# sonar.exclusions=**/src/reportWebVitals.ts,**/src/index.tsx
sonar.tests=./src
sonar.language=ts
sonar.javascript.lcov.reportPaths=./coverage/lcov.info


# Exclude unnecessary files from coverage
sonar.exclusions=**/src/reportWebVitals.ts,**/src/index.tsx,**/*.stories.tsx,**/node_modules/**,**/coverage/**,**/src/services/**


# Include only specific test files
sonar.test.inclusions=src/**/*.test.tsx,src/**/*.test.ts

# Exclude certain test files and directories
sonar.test.exclusions=**/node_modules/**,**/*.spec.ts,**/*.spec.tsx,**/*.stories.tsx,**/src/services/**,**/coverage/**

# Encoding
sonar.sourceEncoding=UTF-8